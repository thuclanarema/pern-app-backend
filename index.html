<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Upload:</h1>

    <h2>Single</h2>
    <form
      action="http://localhost:5000/api/upload/single"
      enctype="multipart/form-data"
      method="POST"
    >
      <input type="file" name="file" accept="image/*" />
      <input type="submit" value="Upload Photo" />
    </form>

    <hr />

    <h2>Multiple</h2>
    <form
      action="http://localhost:5000/api/upload/multiple"
      enctype="multipart/form-data"
      method="POST"
    >
      <input type="file" name="files" accept="image/*" multiple />
      <input type="submit" value="Upload Photo" />
    </form>

    <hr />

    <h1>Api:</h1>

    <h2>Create user</h2>
    <form action="http://localhost:5000/api/users" enctype="multipart/form-data" method="POST">
      <p><input type="text" name="firstName" value="david" /></p>
      <p><input type="text" name="lastName" value="pham" /></p>
      <p><input type="text" name="email" id="email" /></p>
      <p><input type="password" name="password" value="12345678" /></p>
      <p><input type="file" name="avatar" accept="image/*" /></p>
      <p><input type="submit" value="Submit" /></p>
    </form>

    <script>
      document.querySelector('#email').value = `davidpham-${Date.now()}@gmail.com`
    </script>

    <div></div>
  </body>
</html>
